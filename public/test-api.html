<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test de API - Rutas Relativas</h1>
    
    <div class="test">
        <h3>Test 1: API Test</h3>
        <button onclick="testAPI('api/test.php')">Probar API Test</button>
        <div id="result1"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Dashboard Simple</h3>
        <button onclick="testAPI('api/dashboard-simple.php')">Probar Dashboard</button>
        <div id="result2"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Con JavaScript</h3>
        <button onclick="testWithJS()">Probar con ApiClient</button>
        <div id="result3"></div>
    </div>

    <script src="js/ApiClient.js"></script>
    <script>
        async function testAPI(url) {
            try {
                console.log('Testing URL:', url);
                const response = await fetch(url);
                const data = await response.json();
                
                const resultId = url.includes('test') ? 'result1' : 'result2';
                const resultDiv = document.getElementById(resultId);
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="test success"><strong>✅ Éxito:</strong><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="test error"><strong>❌ Error:</strong><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                const resultId = url.includes('test') ? 'result1' : 'result2';
                document.getElementById(resultId).innerHTML = `<div class="test error"><strong>❌ Error de red:</strong> ${error.message}</div>`;
            }
        }
        
        async function testWithJS() {
            try {
                const response = await apiClient.getDashboardData();
                document.getElementById('result3').innerHTML = `<div class="test success"><strong>✅ Éxito con ApiClient:</strong><pre>${JSON.stringify(response, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('result3').innerHTML = `<div class="test error"><strong>❌ Error con ApiClient:</strong> ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
